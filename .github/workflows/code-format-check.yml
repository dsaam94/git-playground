name: Code Format Check
run-name: Running code format checks with Ruff 🔍

on:
  push:
    branches: "*"
    paths:
      - '**.py'
  pull_request:
    branches: "*"
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v2
        with:
          args: format --check --diff