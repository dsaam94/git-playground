name: Code Format Check
run-name: Running code format checks 🔍
on: [ push, pull_request ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
            version: latest
            args: check .